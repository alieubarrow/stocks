<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks</title>
</head>
<style>
h1 {text-align: center;}
table, th, td {
  border:1px solid black;
}
</style>
<body>
    <h1>Stocks Table</h1>
    <table style="width:100%">
    <thead>
        <tr>
          <th>Company Name</th>
          <th>Stock Symbol</th>
          <th>Current Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
           <td>Splunk</td>
           <td>SPLK</td>
           <td>137.55</td>
        </tr>
        <tr>
          <td>Microsoft</td>
          <td>MSFT</td>
          <td>232.04</td>
        </tr>
        <tr>
          <td>Oracle</td>
          <td>ORCL</td>
          <td>67.08</td>
        </tr>
        <tr>
          <td>Snowflake</td>
          <td>SNOW</td>
          <td>235.8</td>
        </tr>
        <tr>
          <td>Teradata</td>
          <td>TDC</td>
          <td>44.98</td>
        </tr>
    </tbody>
    </table>   

    <h2>Order Stocks</h2>
    <form method="POST" action="/order">
      <label for="symbol">Stock Symbol:</label>
      <select name="symbol" id="symbol">
        <option value="SPLK">SPLK</option>
        <option value="MSFT">MSFT</option>
        <option value="ORCL">ORCL</option>
        <option value="SNOW">SNOW</option>
        <option value="TDC">TDC</option>
      </select>
      <br>
      <label for="quantity">Quantity:</label>
      <input type="number" name="quantity" id="quantity" min="1" max="100">
      <br>
      <button type="submit">Submit</button>
    </form>
</body>
</html>
